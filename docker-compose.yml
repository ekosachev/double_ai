version: '3.9'

services:
  backend:
    container_name: backend
    restart: always
    command: python3 __main__.py
    env_file: .env
    build:
      context: ./app
      dockerfile: app.dockerfile
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - app-network

  db:
    container_name: db
    image: postgres:16
    env_file: db.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./cert:/etc/caddy/cert
    depends_on:
      # - frontend
      - backend
    networks:
      - app-network

